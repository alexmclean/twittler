<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="twittler.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

  </head>
  <body>
    <div id="tweetbox">
      <div id='title'>Current Tweets</div>
    </div>
    <script>

      //function to create visual list of tweets
      function buildTweets(index, box) {
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          var $author = $('<div class="tweetAuthor"></div>').text(tweet.user);
          var $message = $('<div class="tweetMessage"></div>').text(tweet.message);
          var $date = $('<div class="tweetDate"></div>').text(tweet.created_at);
          $author.appendTo($tweet);
          $message.appendTo($tweet);
          $date.appendTo($tweet);
          //$tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo(box);
          $('<hr>').appendTo(box);
          index -= 1;
        }
      }

      $(document).ready(function(){
        
        var $body = $('body');
        var $tweetBox = $('#tweetbox');
        //$body.html('');
        var index = streams.home.length - 1;
        buildTweets(index, $tweetBox);
        /*
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          var $author = $('<span class="tweetAuthor"></span>').text(tweet.user);
          $author.appendTo($tweet);
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($tweetBox);
          index -= 1;
        } */

        $('.refresh').on('click', function(){
          $('.tweet').remove();
          $('hr').remove();
          buildTweets(streams.home.length - 1, $tweetBox);
        });

      });

    </script>
    <button class="refresh">Refresh Tweets</button>
  </body>
</html>
